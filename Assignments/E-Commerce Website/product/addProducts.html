<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container" style="width: 50%;">
        <h3 class="m-3" style="text-align: center;">Add Product</h3>
        <hr>
        <form id="registrationForm" action="">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="productId" placeholder="Enter product Id" name="productId">

            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="title" placeholder="Enter product title" name="title">

            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="mnumber" placeholder="Enter product price" name="mnumber">

            </div>
            <div class="mb-3 mt-3">
                <textarea name="productDescription" id="productDescription" placeholder="Enter Product Description"
                    class="form-control" rows="5"></textarea>

            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="imgLink" placeholder="Enter prduct image link"
                    name="imgLink">

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</body>

</html>
