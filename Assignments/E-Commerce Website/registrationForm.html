    <div class="container" style="width: 50%;">
        <h3 class="m-3" style="text-align: center;">Registration Form</h3>
        <hr>
        <form id="registrationForm" action="">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" name="fullname">
                <span id="fullnameError" class="text-danger">Enter valid fullname...!</span>
            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="mnumber" placeholder="Enter mobile number" name="mnumber">
                <span id="mnumberError" class="text-danger">Enter valid mobile number...!</span>
            </div>
            <div class="mb-3 mt-3">
              <textarea name="address" id="address" placeholder="Address" class="form-control" rows="5" ></textarea>
              <span id="addressError" class="text-danger"></span>
            </div>
            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
                <span id="emailError" class="text-danger">Enter valid email id...!</span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" >
                <span id="passwordError" class="text-danger">Password should be atleast more than 6 characters...!</span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
