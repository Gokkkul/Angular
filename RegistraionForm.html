<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Registration From</title>
</head>

<body>
  <div class="container">
    <h2 align="Center">Student Registraion Form</h2>
    
      <form action="">
        <label for="name">Enter Your Name - </label><input type="text" placeholder="Name" required><br><br>
        <label for="dob">Enter Your DOB - </label><input type="date" placeholder="Name" required><br><br>
        <label for="age">Enter Your Age - </label><input type="number" placeholder="Age" required><br><br>
        <label for="email">Enter Your Email Id - </label><input type="email" placeholder="Email id" required><br><br>
        <label for="phone">Enter Your Phone no - </label><input type="tel" placeholder="Phone no" required pattern="[0-9]{10}"><br><br>
        <label for="password">Enter Your Password - </label><input type="password" placeholder="Password" required><br><br>
        <label for="profile">Upload Your Photo - </label><input type="file" placeholder="" required><br><br>
        <input type="submit"> <input type="reset">
      </form>
  </div>
</body>

</html>
