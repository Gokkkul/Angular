<div class="container">
    <h2 class="heading">Registration Form</h2>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
   
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name" #name = 'ngModel' required >
      </div>
      <div *ngIf="name.errors?.['required'] && name.touched">
        Name is compulsory
      </div>
      
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" name="email" #email = "ngModel" [(ngModel)]="userDetails.email" required email>

      </div>

      <div *ngIf="email.errors?.['required'] && email.touched">
        email is compulsory
      </div>
  
  
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="userDetails.gender" required>
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password" required>

      </div><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <br>
  <div *ngIf="userDetails">
    {{ userDetails | json }}
  </div>
