<div class="container">
    <h2 class="heading">Login Form</h2>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
   
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.name" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetails.email" required email>

      </div><br>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
