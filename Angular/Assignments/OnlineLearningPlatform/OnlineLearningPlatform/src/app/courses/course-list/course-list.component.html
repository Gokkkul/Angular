<div class="container">
    <div class="row">
      <div class="col-md-4 mt-3" *ngFor="let course of courses">
        <div class="card" style="width: 18rem; height: 20rem;">
          <img [src]="'assets/images/' + course.img" class="card-img-top" alt="{{ course.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <b><p>Price - {{ course.price | currency: 'INR' }}</p></b>
            <p class="card-text">{{ course.description }}</p>
            <div>
              <a routerLink="" class="btn btn-primary m-3">View</a> 
              <button class="btn btn-warning m-3" (click) = 'addToCart(course)'>Add to Cart</button> 
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<router-outlet />
