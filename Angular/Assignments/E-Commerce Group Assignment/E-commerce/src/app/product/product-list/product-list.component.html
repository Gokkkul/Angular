<div class="container">
    <div class="row">
      <div class="col-md-4 mt-3" *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
          <img [src]="'assets/images/' + product.img" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <b><p>Price - {{ product.price }}</p></b>
            <p class="card-text">{{ product.description }}</p>
            <a routerLink="{{ product.id }}" class="btn btn-primary">Buy Now</a> 
          </div>
        </div>
      </div>
    </div>
  </div>
<router-outlet />
