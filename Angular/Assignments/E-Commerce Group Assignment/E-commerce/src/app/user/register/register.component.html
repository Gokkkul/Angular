<div class="container">

  <h3 class="heading text-center">Registration</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group m-3">
            <input type="text" name="name" id="name" formControlName="fullName" placeholder="Enter Full Name" class="form-control">
          </div>
        
          <div class="form-group m-3">
            <input type="email" name="email" id="email" formControlName="email" placeholder="Enter email" class="form-control"> 
          </div>
          
          <div class="form-group m-3">
            <input type="password" name="password" id="password" formControlName="password" placeholder="Enter Password" class="form-control">
          </div>
    
          <div class="col text-center">
            <input type="button" class="btn btn-primary btn-block" value="Register">
          </div><br>
          <div class="col text-center">
            <p>Registered Already? Click here to <a class="link-primary" routerLink="/user/login">Login</a></p>
          </div>
    
    </form>
</div>

<router-outlet></router-outlet>
