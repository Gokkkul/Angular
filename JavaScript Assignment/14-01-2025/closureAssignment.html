    <script>

        function createAccount(initialAmount) {
            let balance = initialAmount;

            return {
                withdraw: function (amount) {
                    if (balance < amount) {
                        console.log("Insufficient Balance...")
                    }
                    else{
                        balance = balance - amount;
                        console.log(`${amount} is debited`);
                    }
                    
                },
                deposit: function (amount) {
                    balance = balance + amount;
                    console.log(`${amount} is credited`);
                },
                getBalance: function () {
                    console.log("Available Balance is " + balance);
                }
            };
        }

        const bank = createAccount(6000);
        bank.withdraw(2000);
        bank.deposit(2000)
        bank.getBalance();
